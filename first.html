
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>table</title>
    <style>
        table,tr,th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>


    <form class="new">
       <label for="firsName">Enter your first Name :</label>
       <input type="text" name="firsName" id="firsName"><br>
       <label for="lastName">Enter your last Name :</label>
       <input type="text" name="lastName" id="lastName"><br>
       <label for="email">Enter your E-mail :</label>
       <input type="email" name="email" id="email"><br><br>
        <input type="submit" name="submit" class="submit">
        <!-- <input type="submit" name="edite" class="edite" value="edite"> -->
    </form>


    <br><br>

    <table id="myTable">
        <tr>
            <th>firstName</th>
            <th>lastName</th>
            <th>email</th>
            <th>delet</th>
            <th>edit</th>
        </tr>
    </table>

    <script>
        $(document).ready(function(){

            // $(".edite").prop("disabled", true);

            var j=1;
            $(".submit").click(function(){

                var firstN = $("#firsName").val();
                var lastN = $("#lastName").val();
                var emailN = $("#email").val();

                var row = "<tr id='row" + j + "'>";
                row += "<td>" + firstN +"</td>";
                row += "<td>" + lastN +"</td>";
                row += "<td>" + emailN +"</td>";
                row += "<td> <button class='delete'> delete </button> </td>";
                row += "<td> <button class='edit'> edit </button> </td>";
                row += "</tr>";

            

                $("#myTable").append(row);
                j++;

                $( '.new' ).each(function(){
                 this.reset();
                });

               


                // $("#first").html(firstN);
                // $("#last").html(lastN);
                // $("#emaill").html(emailN);

                event.preventDefault();
            });

            $(document).on("click", ".delete", function() {
                 $(this).closest("tr").remove();
            });

            $(document).on("click", ".edit", function() {
                var name1 = $(this).parents("tr").children("td:nth-child(1)").text();
                var name2 = $(this).parents("tr").children("td:nth-child(2)").text();
                var name3 = $(this).parents("tr").children("td:nth-child(3)").text();

                $("#firsName").val(name1);
                $("#lastName").val(name2);
                $("#email").val(name3);

               
                $(".submit").prop("disabled", true);

              
            });

            // $(document).on("click" , ".submit" ,);

            
            

        });
   </script>

</body>
</html>
