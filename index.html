
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="./public/materialize/materialize1.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    

    <div class="container">
        <div class="row">
            <div class="col s12">
                <form id="form1" class="card z-depth-3 new " >
                        <div class="card-content">
                        <span class="card-title">Personal Information</span>
                        <div class="row">
                            <div class="input-field col s12 m6 ">
                                <label for="firsName">Enter your first Name :</label>
                                <input type="text" name="firsName" id="firsName">
                            </div>
                            <div class="input-field col s12 m6 ">
                                <label for="lastName">Enter your last Name :</label>
                                <input type="text" name="lastName" id="lastName">
                            </div>
                            <div class="input-field col s12 m6 ">
                                <label for="email">Enter your E-mail :</label>
                                <input type="email" name="email" id="email" class="validate">
                            </div>
                            <div class="input-field col s12 m6 ">
                                
                                <label for="age">Enter your year age :</label>
                                <input type="text" id="age" pattern="[1-9]{2}" class="validate">
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                
                                    <input class="submit btn waves-light " type="submit" name="submit" >
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div> 
        
        
        

        <br><br>

        <div class="row ">
            <div class="col s12">
                <div class=" card z-depth-3">
                    <div class="card-content">
                        <span class="card-title">Checking information</span>
                        <table id="myTable" class="responsive-table">
                            <tr>
                                <th>firstName</th>
                                <th>lastName</th>
                                <th>email</th>
                                <th>age</th>
                                <th>delete</th>
                                <th>edit</th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

        </div> 
    </div>


    <script src="./public/js/jquery.js"></script>
    <script src="./public/materialize/materialize2.js"></script>
    <script src="./public/js/table.js"></script>
</body>
</html>
